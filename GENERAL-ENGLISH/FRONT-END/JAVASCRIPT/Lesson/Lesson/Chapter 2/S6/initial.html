<!DOCTYPE html>
<html lang="en">

<body>
  <input id="myText" type="text" value="abc" />
  <br />
  <input id="myPassword" type="password" value="abc" />
  <br />
  <input id="myFile" type="file" />
  <br />
  <button id="okButton" type="button">OK</button>

  <p id="output"></p>

  <script>
    function apply() {
      // On click on OK : write on the output :
      //    - the value of the text : abc
      //    - the value of the password: abc
      //    - the value of the file selected: C:\fakepath\6213613.jpg

      // TIPS : you can use the .value property of each input
      // TODO
      text = document.createElement("p");
      text.textContent = document.getElementById("myText").value;

      password = document.createElement("p");
      password.textContent = document.getElementById("myPassword").value;

      file = document.createElement("p");
      file.textContent = document.getElementById("myFile").value;

      output = document.getElementById("output");
      output.appendChild(text);
      output.appendChild(password);
      output.appendChild(file);
    }

    document.getElementById("okButton").addEventListener("click", apply);
  </script>
</body>

</html>
